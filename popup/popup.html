<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebScribe</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="app">

    <!-- ── Header ── -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7l10 5 10-5-10-5z" fill="url(#grad1)" />
            <path d="M2 17l10 5 10-5" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round" />
            <path d="M2 12l10 5 10-5" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round" />
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#818cf8" />
                <stop offset="100%" style="stop-color:#a78bfa" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="logo-text">
          <span class="logo-name">WebScribe</span>
          <span class="logo-tagline">Page → Notes</span>
        </div>
      </div>
      <div class="status-dot" id="statusDot" title="Ready"></div>
    </header>

    <!-- ── Page Info ── -->
    <div class="page-info" id="pageInfo">
      <div class="page-info-icon">
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="#818cf8" stroke-width="2" />
          <path d="M12 8v4M12 16h.01" stroke="#818cf8" stroke-width="2" stroke-linecap="round" />
        </svg>
      </div>
      <span class="page-info-text" id="pageTitle">Loading page info…</span>
    </div>

    <!-- ── Format Selector ── -->
    <div class="section">
      <label class="section-label">Export Format</label>
      <div class="format-tabs" role="tablist">
        <button class="format-tab active" id="tabMarkdown" role="tab" aria-selected="true" data-format="markdown">
          <svg class="tab-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" stroke-width="2" />
            <path d="M7 15V9l3 4 3-4v6M16 9v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          Markdown
          <span class="tab-badge">.md</span>
        </button>
        <button class="format-tab" id="tabPDF" role="tab" aria-selected="false" data-format="pdf">
          <svg class="tab-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" />
            <path d="M14 2v6h6M9 13h1c.6 0 1 .4 1 1v1c0 .6-.4 1-1 1H9v2M15 13v5M15 13h1.5a1.5 1.5 0 0 1 0 3H15"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          PDF
          <span class="tab-badge">.pdf</span>
        </button>
      </div>
    </div>

    <!-- ── Options ── -->
    <div class="section">
      <label class="section-label">Options</label>
      <div class="options-grid">

        <div class="option-row">
          <div class="option-info">
            <span class="option-name">Table of Contents</span>
            <span class="option-desc">Auto-generate headings index</span>
          </div>
          <label class="toggle" for="optTOC">
            <input type="checkbox" id="optTOC" checked>
            <span class="toggle-track"><span class="toggle-thumb"></span></span>
          </label>
        </div>

        <div class="option-row">
          <div class="option-info">
            <span class="option-name">Include Images</span>
            <span class="option-desc">Embed image links in notes</span>
          </div>
          <label class="toggle" for="optImages">
            <input type="checkbox" id="optImages" checked>
            <span class="toggle-track"><span class="toggle-thumb"></span></span>
          </label>
        </div>

        <div class="option-row ai-row">
          <div class="option-info">
            <span class="option-name">
              <span class="ai-badge">AI</span>
              Smart Summary
            </span>
            <span class="option-desc">Auto-extract key points & terms</span>
          </div>
          <label class="toggle" for="optAI">
            <input type="checkbox" id="optAI">
            <span class="toggle-track ai-track"><span class="toggle-thumb"></span></span>
          </label>
        </div>

      </div>
    </div>

    <!-- ── Export Button ── -->
    <div class="export-section">
      <button class="export-btn" id="exportBtn">
        <span class="export-btn-content" id="exportBtnContent">
          <svg class="export-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor"
              stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Extract &amp; Export
        </span>
        <span class="export-btn-loading hidden" id="exportBtnLoading">
          <span class="spinner"></span>
          Extracting…
        </span>
      </button>
    </div>

    <!-- ── Status Toast ── -->
    <div class="toast hidden" id="toast">
      <span class="toast-icon" id="toastIcon">✓</span>
      <span class="toast-msg" id="toastMsg">Saved successfully!</span>
    </div>

    <!-- ── Footer ── -->
    <footer class="footer">
      <span>Works even when copy is blocked</span>
      <span class="footer-dot">·</span>
      <span>No login needed</span>
    </footer>

  </div>

  <!-- Load generators in popup context -->
  <script src="../lib/ai-assistant.js"></script>
  <script src="../lib/markdown-generator.js"></script>
  <script src="popup.js"></script>
</body>

</html>
